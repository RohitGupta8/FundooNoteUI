<div class="form-container">
  <div class="form">
    <div class="form-text">
      <div class="login">
        <img src="../../../assets/fundooNote.png">
      </div>

      <form (ngSubmit)="onSubmit()">
        <div>
          <h2 style="font-weight: 400;font-family: Roboto, sans-serif;text-align: center;">Reset password </h2>
          <h4 style="text-align: center;">for your fundooNote Account Recovery</h4>
        </div>
        <div class="form-content">
          <mat-form-field appearance="outline" class="form-field">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" />
            <mat-hint *ngIf="!submitted">You can use letters ,numbers or periods</mat-hint>
          </mat-form-field>
          <div class="password">
            <mat-form-field appearance="outline" class="form-field">
              <mat-label> New Password</mat-label>
              <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" />
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
              <mat-hint *ngIf="!submitted">
                Use 8 or more characters with a mix of letters, numbers & symbols
              </mat-hint>
            </mat-form-field>

          </div>
          <div style="padding-top: 19px;">
            <mat-form-field appearance="outline" class="form-field">
              <mat-label>Enter one time password</mat-label>
              <input matInput name="otp" formControlName="otp" />
              <mat-hint *ngIf="!submitted">plz check your mail for enter OTP here..</mat-hint>
            </mat-form-field>
          </div>
        </div>

        <div class="form-footer">
          <div>
            <button mat-button color="primary" routerLink="/login">
              Sign in instead
            </button>
          </div>
          <div>
            <button mat-flat-button color="primary" routerLink="">
              Submit
            </button>
          </div>

        </div>

      </form>
      <div style=" display: flex;justify-content: center;align-items: center;">
        <button mat-button color="accent" routerLink="/register">
          Create a Account
        </button>
      </div>
    </div>

  </div>
