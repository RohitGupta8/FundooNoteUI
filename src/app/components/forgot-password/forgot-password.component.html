<div class="form-container">
  <div class="form">
    <div class="form-text">
      <div class="login">
        <img src="../../../assets/fundooNote.png">
      </div>

      <form [formGroup]="forgotForm"(ngSubmit)="onSubmit()">
        <div>
          <h2 style="font-weight: 400;font-family: Roboto, sans-serif ;text-align: center;">forgot password </h2>
          <h4 style="text-align: center;">for your fundooNote Account Recovery</h4>
        </div>
        <div class="form-content">
          <mat-form-field appearance="outline" class="form-field" hideRequiredMarker>
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" />
            <mat-hint *ngIf="!submitted">You can use letters ,numbers or periods</mat-hint>
          </mat-form-field>
        </div>

        <div class="form-footer">
          <div>
            <button mat-button color="primary" routerLink="/login">
              Sign in instead
            </button>
          </div>
          <div>
            <button mat-flat-button color="primary" routerLink="/reset">
              Next
            </button>
          </div>

        </div>

      </form>
      <div style=" display: flex;justify-content: center;align-items: center;">
        <button mat-button color="accent" routerLink="/register">
          Create a Account
        </button>
      </div>
    </div>

  </div>
