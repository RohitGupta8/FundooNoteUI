<div class="form-container">
  <div class="form">
    <div class="form-text">
      <div class="login">
        <img src="../../../assets/fundooNote.png">
      </div>

      <form (ngSubmit)="onSubmit()">
        <div>
          <h1 style="font-weight: 500;font-family: Comic Sans MS ;text-align: center;">SignIn </h1>
          <h4 style="text-align: center;">Use your fundooNote Account</h4>
        </div>
        <div class="form-content">
          <mat-form-field appearance="outline" class="form-field">
            <mat-label>Email</mat-label>
            <input matInput type="email" name="Email" id="Email" class="input" formControlName="email" />
            <mat-hint *ngIf="!submitted">You can use letters ,numbers or periods</mat-hint>
          </mat-form-field>

          <div class="password">
            <mat-form-field appearance="outline" class="form-field">
              <mat-label>Password</mat-label>
              <input matInput [type]="hide ? 'password' : 'text'" class="input" formControlName="password" />
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
              <mat-hint *ngIf="!submitted">
                Use 8 or more characters with a mix of letters, numbers & symbols
              </mat-hint>
            </mat-form-field>

          </div>

        </div>

        <div class="form-footer">
          <div>
            <button mat-button color="primary" routerLink="/forgot">
              forgot password ?
            </button>
          </div>
          <div>
            <button mat-flat-button color="primary" id="login-button">
              Login
            </button>
          </div>

        </div>

      </form>
      <div style=" display: flex;justify-content: center;align-items: center;">
        <button mat-button color="accent" routerLink="/register">
          Create a Account
        </button>
      </div>
    </div>

  </div>
